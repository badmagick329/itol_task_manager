name: "Base Task"
description: "Skeleton for new work items (What/Why/Acceptance Criteria/Details)" 
title: "[Task] " 
labels:
  - feature
  - bug
  - chore
assignees:
  - badmagick329
body:
  - type: markdown
    attributes:
      value: |
        ### 📋 What
        A one-sentence summary of the feature/bug.

  - type: textarea
    id: what
    attributes:
      label: "What"
      description: "A one-sentence summary of the feature/bug."
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### 🤔 Why
        What problem are you solving?

  - type: textarea
    id: why
    attributes:
      label: "Why"
      description: "Explain the problem you're solving."
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ### ✅ Acceptance Criteria
        - [ ] Criterion A
        - [ ] Criterion B

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: "Acceptance Criteria"
      description: "Check off each as you complete it."
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ### 🗒️ Details / Notes
        Any additional detail

  - type: textarea
    id: details
    attributes:
      label: "Details / Notes"
      description: "Any additional detail."

